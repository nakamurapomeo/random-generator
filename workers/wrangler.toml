name = "randgen-r2-worker"
main = "worker.js"
compatibility_date = "2024-01-01"

# R2 Bucket binding
# You need to create the R2 bucket first in Cloudflare Dashboard
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "randgen-backup"

